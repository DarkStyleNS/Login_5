<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNS</title>
    <link rel="stylesheet" href="login_5.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="head">Login</div>
            <div class="body">
                <form action="">
                    <label for="name">
                        <input type="text" name="name" id="name" autocomplete="off" placeholder="Please enter your name">
                    </label>
                    <label for="password">
                        <input type="password" name="password" id="password" autocomplete="off" placeholder="Please enter your password">
                    </label>
                    <div class="check_link">
                        <label for="check">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#">Forgot your password?</a>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="footer">
                <span>Don't have an accoutn?</span>
                <a href="#">Register here...</a>
            </div>
        </div>
    </div>
</body>
</html>
